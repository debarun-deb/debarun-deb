name: Recent Activity

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update README with recent activity
        uses: readme-bot/actions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
